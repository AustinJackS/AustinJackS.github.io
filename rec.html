<html>
<head>
<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
</head>
<body>
<script>
var peer = new Peer(); 
var conn2;
var conn5;
console.log(peer.id)
peer.on('connection', function(conn) {
  conn2=conn;
  conn.on('data', function(data){
    // Will print id of connection
    if (data[0]="#") {
      conn5 = peer.connect(data.substr(1));
      console.log("connected back");
    }
    console.log(data);
  });
});
</script>
</body>
</html>
